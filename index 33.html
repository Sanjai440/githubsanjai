<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hamburger Menu (HTML + CSS only)</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  body {
    background: #f5f5f5;
  }

  /* Navbar */
  .navbar {
    width: 100%;
    background-color: white;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    padding: 15px 20px;
    position: relative;
  }

  /* Hide checkbox */
  #menu-toggle {
    display: none;
  }

  /* Hamburger icon */
  .menu-icon {
    width: 30px;
    height: 20px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .menu-icon span {
    height: 3px;
    width: 100%;
    background: black;
    border-radius: 2px;
    transition: 0.3s;
  }

  /* Menu */
  .menu {
    position: absolute;
    top: 55px;
    right: 20px;
    width: 180px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    display: none;
    flex-direction: column;
  }

  /* Show menu when checkbox checked */
  #menu-toggle:checked + .menu-icon + .menu {
    display: flex;
  }

  .menu a {
    padding: 15px;
    text-decoration: none;
    color: #333;
    border-bottom: 1px solid #eee;
  }

  .menu a:hover {
    background: #f0f0f0;
  }

  /* Background area below navbar */
  .underlay {
    background: linear-gradient(180deg, #d4e1ff, #ffffff);
    height: 250px;
    width: 100%;
  }
</style>
</head>
<body>

  <div class="navbar">
    <input type="checkbox" id="menu-toggle">
    <label class="menu-icon" for="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </label>

    <div class="menu">
      <a href="#">Dashboard</a>
      <a href="#">News</a>
      <a href="#">About</a>
    </div>
  </div>

  <div class="underlay"></div>

</body>
</html>
