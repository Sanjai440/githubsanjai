<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile - TaskManager</title>

<style>
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background:#f5f6fa;
}

/* Navbar */
.navbar{
    background:#ffffff;
    padding:15px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    box-shadow:0 2px 8px rgba(0,0,0,0.05);
}

.logo{
    font-weight:600;
    font-size:20px;
    color:#333;
}

.nav-links a{
    text-decoration:none;
    margin-left:20px;
    color:#555;
    font-weight:500;
}

.nav-links a.active{
    background:#6c63ff;
    color:#fff;
    padding:6px 14px;
    border-radius:20px;
}

/* Profile Container */
.container{
    max-width:1000px;
    margin:40px auto;
    padding:20px;
}

.profile-card{
    background:#fff;
    padding:30px;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.05);
    display:flex;
    gap:40px;
}

/* Left Section */
.profile-left{
    text-align:center;
    width:30%;
}

.profile-left img{
    width:120px;
    height:120px;
    border-radius:50%;
    object-fit:cover;
    margin-bottom:15px;
}

.profile-left h3{
    margin:5px 0;
}

.profile-left p{
    color:#777;
    font-size:14px;
}

/* Right Section */
.profile-right{
    flex:1;
}

.form-group{
    margin-bottom:20px;
}

.form-group label{
    display:block;
    margin-bottom:6px;
    font-weight:500;
    color:#555;
}

.form-group input{
    width:100%;
    padding:10px;
    border-radius:8px;
    border:1px solid #ddd;
    font-size:14px;
}

.btn{
    background:#6c63ff;
    color:#fff;
    padding:10px 20px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:500;
}

.btn:hover{
    opacity:0.9;
}

/* Stats Section */
.stats{
    margin-top:30px;
    display:flex;
    gap:20px;
}

.stat-box{
    flex:1;
    background:#fff;
    padding:20px;
    border-radius:12px;
    text-align:center;
    box-shadow:0 5px 15px rgba(0,0,0,0.05);
}

.stat-box h2{
    margin:0;
    color:#6c63ff;
}
</style>
</head>

<body>

<div class="navbar">
    <div class="logo">TM TaskManager</div>
    <div class="nav-links">
        <a href="index.html">Dashboard</a>
        <a href="#">Tasks</a>
        <a href="profile.html" class="active">Profile</a>
    </div>
</div>

<div class="container">

    <div class="profile-card">

        <!-- Left -->
        <div class="profile-left">
            <img src="https://i.pravatar.cc/150?img=12" alt="Profile">
            <h3>Sanjai Kumar</h3>
            <p>UI/UX Designer</p>
        </div>

        <!-- Right -->
        <div class="profile-right">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" value="Sanjai Kumar">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" value="sanjai@email.com">
            </div>

            <div class="form-group">
                <label>Phone</label>
                <input type="text" value="+91 9876543210">
            </div>

            <div class="form-group">
                <label>Role</label>
                <input type="text" value="UI/UX Designer">
            </div>

            <button class="btn">Update Profile</button>
        </div>

    </div>

    <!-- Stats -->
    <div class="stats">
        <div class="stat-box">
            <h2>24</h2>
            <p>Total Tasks</p>
        </div>

        <div class="stat-box">
            <h2>10</h2>
            <p>Completed</p>
        </div>

        <div class="stat-box">
            <h2>4</h2>
            <p>In Progress</p>
        </div>
    </div>

</div>

</body>
</html>
