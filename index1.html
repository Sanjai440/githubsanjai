<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>

input , select{
    width: 100%;
    padding: 10px;
     box-sizing: border-box;
}


    </style>
</head>
<body>

                <form action="">

                    <div class="act">

                    
                    <div class="ip" > 
                        <input type="text" name="task name"  placeholder="Task Name *"  class="inpt" id="red" required >
                        
                    </div>
                    <div class="ip">
                        <input type="email" name="email" placeholder="Assignee Email *" class="inpt" id="red" required>
                    </div>





                    
                    <div class="ip">
                        <div class="up">
                            <!-- <label for="due date"> Due Date *</label> -->
                            <input type="date" name="due date" placeholder="dd/mm/yyyy" class="inpt" id="red" >
                            
                        </div>
            
                    </div>


                    <div class="ip">
                        <div class="up">
                            <!-- <label for="time">Due Time</label> -->
                            <input type="time" id="time" name="time" class="inpt">
                            
                        </div>
                        
                    </div>


                    <div class="ip" id="sel">
                        <div class="up" id="up">
                            <!-- <label for="priority">Priority Level *</label> -->
                            <select name="level" id="select" class="inpt"  >
                                <div class="">
                                    <option value="low priority" id="selects">Low Priority</option>
                                    <option value="medium priority">Medium Priority</option>
                                    <option value="high priority">High Priority</option>

                                </div>
                            </select>

                        </div>
                    </div>
                </form>
    
</body>
</html>
